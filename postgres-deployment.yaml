apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: plateforme-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: plateforme-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: postgres
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d/01-init.sql
              subPath: 01-init.sql
            - name: seed-scripts
              mountPath: /docker-entrypoint-initdb.d/02-seed.sql
              subPath: seed.sql
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30        # ← Augmenté de 15 à 30
            periodSeconds: 10
            timeoutSeconds: 10             # ← AJOUTÉ
            failureThreshold: 6            # ← AJOUTÉ
            successThreshold: 1            # ← AJOUTÉ (optionnel)
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 45        # ← Augmenté de 30 à 45
            periodSeconds: 10
            timeoutSeconds: 10             # ← AJOUTÉ (CRITIQUE!)
            failureThreshold: 6            # ← AJOUTÉ
            successThreshold: 1            # ← AJOUTÉ (optionnel)
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
        - name: seed-scripts
          configMap:
            name: postgres-seed-scripts
