apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          args: ["redis-server", "--appendonly", "yes"]
          volumeMounts:
            - name: redis-data
              mountPath: /data
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15        # ← Augmenté de 5 à 15
            periodSeconds: 10
            timeoutSeconds: 5              # ← AJOUTÉ
            failureThreshold: 6            # ← AJOUTÉ
            successThreshold: 1            # ← AJOUTÉ (optionnel)
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30        # ← Augmenté de 15 à 30
            periodSeconds: 10
            timeoutSeconds: 5              # ← AJOUTÉ (CRITIQUE!)
            failureThreshold: 6            # ← AJOUTÉ
            successThreshold: 1            # ← AJOUTÉ (optionnel)
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
