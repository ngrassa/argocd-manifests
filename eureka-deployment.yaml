apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
        - name: eureka-server
          image: yassmineg/plateforme-eureka:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 90        # ← AUGMENTÉ de 30 à 90
            periodSeconds: 10
            timeoutSeconds: 5              # ← AJOUTÉ (important!)
            failureThreshold: 6            # ← AJOUTÉ (important!)
            successThreshold: 1            # ← AJOUTÉ (par défaut, mais explicite)
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 120       # ← AUGMENTÉ de 60 à 120
            periodSeconds: 10
            timeoutSeconds: 5              # ← AJOUTÉ (important!)
            failureThreshold: 6            # ← AJOUTÉ (important!)
            successThreshold: 1            # ← DOIT être 1 pour liveness
